<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure 'Inter' font and smooth transitions */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue/grey background */
        }
        .form-group > label {
            transition: all 0.2s ease-in-out;
        }
        .custom-radio-group input:checked + label {
            background-color: #10b981; /* Emerald 500 */
            color: white;
            border-color: #059669; /* Emerald 600 */
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.3);
        }
        /* Spinner CSS */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container Card -->
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-2xl p-6 md:p-10 border border-gray-100">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">
                SecureDrive Predictor
            </h1>
            <p class="text-lg text-gray-500">
                Determine the likelihood of a customer purchasing insurance.
            </p>
        </header>

        <!-- Form for Prediction -->
        <form method="post" action="/" id="prediction-form" class="space-y-6">
            
            <!-- Hidden inputs for complex Vehicle Age mapping -->
            <input type="hidden" id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" value="0">
            <input type="hidden" id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" value="0">
            
            <!-- SECTION: Personal Information -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Gender -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                    <div class="flex custom-radio-group space-x-2 w-full">
                        <input type="radio" id="gender_male" name="Gender" value="1" class="hidden" required>
                        <label for="gender_male" class="flex-1 text-center py-2 px-4 rounded-lg border-2 border-gray-300 cursor-pointer text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition duration-150 ease-in-out">Male</label>
                        
                        <input type="radio" id="gender_female" name="Gender" value="0" class="hidden">
                        <label for="gender_female" class="flex-1 text-center py-2 px-4 rounded-lg border-2 border-gray-300 cursor-pointer text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition duration-150 ease-in-out">Female</label>
                    </div>
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="Age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                    <input type="number" id="Age" name="Age" required min="18" max="100" placeholder="e.g., 35"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
            </div>

            <!-- SECTION: Vehicle & License -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Driving License -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Driving License</label>
                    <div class="flex custom-radio-group space-x-2 w-full">
                        <input type="radio" id="dl_yes" name="Driving_License" value="1" class="hidden" required>
                        <label for="dl_yes" class="flex-1 text-center py-2 px-4 rounded-lg border-2 border-gray-300 cursor-pointer text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition duration-150 ease-in-out">Yes</label>
                        
                        <input type="radio" id="dl_no" name="Driving_License" value="0" class="hidden">
                        <label for="dl_no" class="flex-1 text-center py-2 px-4 rounded-lg border-2 border-gray-300 cursor-pointer text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition duration-150 ease-in-out">No</label>
                    </div>
                </div>

                <!-- Previously Insured -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Previously Insured</label>
                    <div class="flex custom-radio-group space-x-2 w-full">
                        <input type="radio" id="pi_yes" name="Previously_Insured" value="1" class="hidden" required>
                        <label for="pi_yes" class="flex-1 text-center py-2 px-4 rounded-lg border-2 border-gray-300 cursor-pointer text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition duration-150 ease-in-out">Yes</label>
                        
                        <input type="radio" id="pi_no" name="Previously_Insured" value="0" class="hidden">
                        <label for="pi_no" class="flex-1 text-center py-2 px-4 rounded-lg border-2 border-gray-300 cursor-pointer text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition duration-150 ease-in-out">No</label>
                    </div>
                </div>
            </div>
            
            <!-- Vehicle Damage -->
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Damage Reported?</label>
                <div class="flex custom-radio-group space-x-2 w-full">
                    <input type="radio" id="vd_yes" name="Vehicle_Damage_Yes" value="1" class="hidden" required>
                    <label for="vd_yes" class="flex-1 text-center py-2 px-4 rounded-lg border-2 border-gray-300 cursor-pointer text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition duration-150 ease-in-out">Yes</label>
                    
                    <input type="radio" id="vd_no" name="Vehicle_Damage_Yes" value="0" class="hidden">
                    <label for="vd_no" class="flex-1 text-center py-2 px-4 rounded-lg border-2 border-gray-300 cursor-pointer text-gray-600 hover:border-blue-500 hover:bg-blue-50 transition duration-150 ease-in-out">No</label>
                </div>
            </div>

            <!-- SECTION: Financial & Metrics -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Annual Premium -->
                <div class="form-group">
                    <label for="Annual_Premium" class="block text-sm font-medium text-gray-700 mb-1">Annual Premium ($)</label>
                    <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" required min="0" placeholder="e.g., 25000.50"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- Region Code -->
                <div class="form-group">
                    <label for="Region_Code" class="block text-sm font-medium text-gray-700 mb-1">Region Code</label>
                    <input type="number" step="0.01" id="Region_Code" name="Region_Code" required placeholder="e.g., 28.0"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                
                <!-- Policy Sales Channel -->
                <div class="form-group">
                    <label for="Policy_Sales_Channel" class="block text-sm font-medium text-gray-700 mb-1">Policy Sales Channel</label>
                    <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" required placeholder="e.g., 152.0"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- Vintage -->
                <div class="form-group">
                    <label for="Vintage" class="block text-sm font-medium text-gray-700 mb-1">Days with Company (Vintage)</label>
                    <input type="number" id="Vintage" name="Vintage" required min="0" max="365" placeholder="e.g., 180"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
            </div>

            <!-- Vehicle Age (Combined Select) -->
            <div class="form-group">
                <label for="Vehicle_Age_select" class="block text-sm font-medium text-gray-700 mb-1">Vehicle Age</label>
                <select id="Vehicle_Age_select" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 appearance-none">
                    <option value="" disabled selected>Select vehicle age category</option>
                    <option value="lt_1">Less than 1 Year</option>
                    <option value="1_2">1 to 2 Years</option>
                    <option value="gt_2">More than 2 Years</option>
                </select>
            </div>
            
            <!-- Predict Button -->
            <button type="submit" id="predict-button" class="w-full py-3 mt-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-200 ease-in-out transform hover:scale-[1.01] flex items-center justify-center">
                <span>Run Prediction</span>
            </button>
        </form>

        <!-- Dynamic Result Display Area (Prediction only) -->
        <div id="dynamic-result" class="mt-8">
            <!-- Server-side rendered context (if any) will be placed here initially -->
            {% if context %}
                <div class="p-4 rounded-lg border-l-4 border-blue-500 bg-blue-50 shadow-inner">
                    <h2 class="text-xl font-bold text-blue-700">Prediction Result:</h2>
                    <p class="mt-1 text-gray-700 text-2xl font-extrabold">{{ context }}</p>
                </div>
            {% endif %}
        </div>

        <!-- Social Media Links -->
        <div class="mt-10 pt-6 border-t border-gray-200 text-center">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Connect with the Developer</h3>
            <div class="flex justify-center space-x-8">
                
                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/jeet0912majumder/" target="_blank" title="LinkedIn" class="text-gray-400 hover:text-blue-700 transition duration-300 transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
                </a>
                
                <!-- GitHub -->
                <a href="https://github.com/Jeet-047" target="_blank" title="GitHub" class="text-gray-400 hover:text-gray-900 transition duration-300 transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22V18a4 4 0 0 0-1-3.23c2.72-.66 5.57-1.35 5.57-6.07 0-1.12-.39-2.18-1.04-3a5.2 5.2 0 0 0-.58-1.74s-.42-.5-.95-.55c-.52 0-1.2 0-1.92.27A6.4 6.4 0 0 0 12 5.7c-2.43 0-4.4 1.54-5.18 3.7C5.8 9.77 5.09 10 4.38 10c-.71 0-1.42 0-1.94-.27-.52-.52-.95-.55-.95-.55a5.2 5.2 0 0 0-.58 1.74c-.65.82-1.04 1.88-1.04 3 0 4.72 2.85 5.41 5.57 6.07A4 4 0 0 0 9 18v4"/><path d="M9 19c0 1.11.89 2 2 2s2-.89 2-2v-1"/></svg>
                </a>
                
                <!-- Kaggle (using Database icon as placeholder for data platforms) -->
                <a href="https://www.kaggle.com/jeet047" target="_blank" title="Kaggle" class="text-gray-400 hover:text-blue-500 transition duration-300 transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.2 4.4 3 9 3s9-1.8 9-3V5"/><path d="M3 12c0 1.2 4.4 3 9 3s9-1.8 9-3"/></svg>
                </a>
                
                <!-- Email -->
                <a href="mailto:jeet0912majumder@gmail.com" title="Email" class="text-gray-400 hover:text-red-600 transition duration-300 transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                </a>

            </div>
        </div>
    </div>

    <script>
        // --- Form Element References ---
        const ageSelect = document.getElementById('Vehicle_Age_select');
        const lt1YearInput = document.getElementById('Vehicle_Age_lt_1_Year');
        const gt2YearsInput = document.getElementById('Vehicle_Age_gt_2_Years');
        const predictionForm = document.getElementById('prediction-form');
        const predictButton = document.getElementById('predict-button');

        /**
         * Utility function to update the hidden Vehicle Age fields based on the select box.
         */
        const updateHiddenAgeFields = () => {
            const selectedValue = ageSelect.value;
            
            // Reset both
            lt1YearInput.value = 0;
            gt2YearsInput.value = 0;

            if (selectedValue === 'lt_1') {
                // Vehicle Age < 1 Year
                lt1YearInput.value = 1;
            } else if (selectedValue === 'gt_2') {
                // Vehicle Age > 2 Years
                gt2YearsInput.value = 1;
            } 
            // If '1_2' (1 to 2 Years), both remain 0.
        };

        // Update the hidden fields whenever the select box changes
        ageSelect.addEventListener('change', updateHiddenAgeFields);

        /**
         * --- Prediction Form Submission Logic (For smoother UX) ---
         * The form submits normally, relying on the server to handle the prediction and render the result.
         */
        predictionForm.addEventListener('submit', (e) => {
            // 1. Ensure the hidden fields are correctly mapped before the native form submission happens
            updateHiddenAgeFields();

            // 2. Add a visual loading state to the button on submit
            predictButton.disabled = true;
            predictButton.innerHTML = `<div class="spinner"></div><span class="ml-2">Predicting...</span>`;

            // Let the form submit normally (page reload)
        });
        
    </script>
</body>
</html>
